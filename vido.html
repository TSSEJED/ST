<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Club Meeting</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your main CSS file -->
    <script src="https://meet.jit.si/external_api.js"></script>
    <link rel="shortcut icon" href="assets/icons/icon.png" type="image/x-icon">
</head>
<body>
    <div id="meeting-container" style="height: 100vh; width: 100%;"></div>

    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "LPMINSTEMMeeting", // You can change the room name here
            width: "100%",
            height: "100%",
            parentNode: document.querySelector("#meeting-container"),
            configOverwrite: { startWithAudioMuted: true },
            interfaceConfigOverwrite: { filmStripOnly: false }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
